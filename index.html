<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology 101 Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="game-container">
        <h1>Psychology 101 Quiz Game</h1>
        <p id="question-text">Welcome to the quiz! Press start to begin.</p>

        <div id="choices">
            <button id="choice1" style="display:none"></button>
            <button id="choice2" style="display:none"></button>
            <button id="choice3" style="display:none"></button>
            <button id="choice4" style="display:none"></button>
        </div>

        <button id="start-btn">Start Quiz</button>

        <p id="feedback-text" style="display:none; font-weight: bold;"></p> <!-- Feedback area -->

        <p id="score-text">Score: 0</p> <!-- Dynamic score display -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
